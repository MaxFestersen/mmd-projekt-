<!DOCTYPE html>
<html lang="dk">
<!-- Beregner HTML -->
<!-- Indsæt i skelet når dokumentet er klart, og fjern denne fil -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		input, textarea, label, button, img{
			float:left;
			clear:both;
		}
		label span {
			float:left;
			clear: right;
		}
	</style>
</head>
<body>
	<form>
		<!-- form indhold her -->
		<!-- 01 Start -->
		<label>Ønsker du at udvikle en app og/eller en hjemmeside?</label>
		<label>
			<input type="checkbox" name="app" value="app">
			<span>App</span>
		</label>
		<label>
			<input type="checkbox" name="hjemmeside" value="hjemmeside">
			<span>Hjemmeside</span>
		</label>
		<button type="button">tilbage</button>
		<button type="button">fortsæt</button>
		<!-- 02 Egenskaber -->
		<!-- 03 Overvejelser -->
		<label class="overskrift">Platform</label>
		<label class="spoergsmaal">Hvilke platforme skal appen kunne understøttes af?</label>
		<input type="radio" id="iOS" name="platform" value="iOS">
		<label for="iOS">iOS</label><br>
		<input type="radio" id="Android" name="platform" value="Android">
		<label for="Android">Android</label><br>
		<input type="radio" id="Begge" name="platform" value="Begge">
		<label for="Begge">Begge</label>
		
		<label class="overskrift">Integrationer</label>
		<img class="ikon" src="ikon" alt="API IKON">
		<label class="spoergsmaal">Skal appen integreres medd APIer?</label>
		<input type="radio" id="Ja" name="API" value="apier">
		<label for="Ja">Ja</label><br>
		<input type="radio" id="Nej" name="API" value="apier">
		<label for="Nej">Nej</label><br>
		<input type="radio" id="Ved ikke" name="API" value="apier">
		<label for="Ved ikke">Ved ikke</label>
		<label class="svar">Hvileke APIer ønsker du at integrere i din app?</label>
		<input type="text" placeholder="Vælg ønskede APIer...">
		<img class="ikon" src="ikon" alt="BACK END IKON">
		<input type="radio" id="Ja" name="backend" value="backend">
		<label for="Ja">Ja</label><br>
		<input type="radio" id="Nej" name="backend" value="backend">
		<label for="Nej">Nej</label><br>
		<input type="radio" id="Ved ikke" name="backend" value="backend">
		<label for="Ved ikke">Ved ikke</label>
		
		
		<!-- 04 Resultat -->
		<!-- afslutning -->
		<label>
			<span>Hvordan må vi kontakte dig om vores tilbud?</span>
			<input type="text" placeholder="Navn" name="dis">
		</label>
		<input type="text" placeholder="Telefonnummer">
		<input type="text" placeholder="E-mail">
		<input class="textarea" type="text" placeholder="Besked">
		<textarea name="message" cols="40" rows="10" placeholder="Besked"></textarea>
		<input type="submit" Value="Kontakt mig">
	</form>
</body>
</html>
