<!DOCTYPE html>
<html lang="dk">
<!-- Beregner HTML -->
<!-- Indsæt i skelet når dokumentet er klart, og fjern denne fil -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>beregner</title>
	<style>
		input, textarea, label, button, img, section{
			float:left;
			clear:both;
		}
		label span {
			float:left;
			clear: right;
		}
		#beregner{
			display: none;
			margin: 0 auto;
			width: 75%;
			background-color: aqua;
			border: solid black 1px;
			float: left;
		}
	</style>
</head>
<body>
	<form action="mailto:minmailmax@gmail.com" method="post" enctype="text/plain">
		<!-- form indhold her -->
		<!-- 01 Start -->
		<label>Ønsker du at udvikle en app og/eller en hjemmeside?</label>
		<label>
			<input type="checkbox" name="app" value="app" required>
			<span>App</span>
		</label>
		<label title="Hjemmeside er ikke en feature i denne prototype! Kommer snart.">
			<input type="checkbox" name="hjemmeside" value="hjemmeside" disabled>
			<span>Hjemmeside</span>
		</label>
		<button type="button">tilbage</button>
		<button type="button">fortsæt</button>
		<!-- 02 Egenskaber -->
		<label class="overskrift">Hvad skal din app kunne?</label>
		<label>Beskriv gerne formålet og egenskaberne med dine egne ord.</label>
		<textarea name="funktionalitet" cols="40" rows="10" placeholder="Min app skal.." required></textarea>
		<button type="button">Kontakt mig med tilbud nu</button>
		<button type="button" onClick="showform()">Gå videre i beregner</button>
		<button type="button">tilbage</button>
		<!-- 03 Overvejelser/Beregner -->
			<!--- Der mangler spørgsmålstegn/boksen med forklaringer til, hvad nogle spørgsmål er og hvad nogle ting er. --->
		<section id="beregner">
		<label class="overskrift">Platform</label>
		<label class="spoergsmaal">Hvilke platforme skal appen kunne understøttes af?</label>
		<label>
			<input type="radio" name="platform" value="ios">
			<span>iOS</span>
		</label>
		<label>
			<input type="radio" name="platform" value="android">
			<span>Android</span>
		</label>
		<label>
			<input type="radio" name="platform" value="begge">
			<span>Begge</span>
		</label>
		
		<label class="overskrift">Integrationer</label>
		<img class="ikon" src="ikon" alt="API IKON">
		<label class="spoergsmaal">Skal appen integreres medd APIer?</label>
		<label>
			<input type="radio" name="API" value="ja">
			<span>Ja</span>
		</label>
		<label>
			<input type="radio" name="API" value="nej">
			<span>Nej</span>
		</label>
		<label>
			<input type="radio" name="API" value="vedikke">
			<span>Ved ikke</span>
		</label>
		<label class="svar">Hvileke APIer ønsker du at integrere i din app?</label>
		<input type="text" placeholder="Vælg ønskede APIer...">
		<img class="ikon" src="ikon" alt="BACK END IKON">
		<label class="spoergsmaal">Skal der bygges backend til appen?</label>
		<label>
			<input type="radio" name="backend" value="ja">
			<span>Ja</span>
		</label>
		<label>
			<input type="radio" name="backend" value="nej">
			<span>Nej</span>
		</label>
		<label>
			<input type="radio" name="backend" value="vedikke">
			<span>Ved ikke</span>
		</label>
		<img class="ikon" src="ikon" alt="SERVICE IKON">
		<label class="spoergsmaal">Kræver appen service og vedligeholdelse?</label>
		<label>
			<input type="radio" name="service" value="ja">
			<span>Ja</span>
		</label>
		<label>
			<input type="radio" name="service" value="nej">
			<span>Nej</span>
		</label>
		<label>
			<input type="radio" name="service" value="vedikke">
			<span>Ved ikke</span>
		</label>
		
		<label class="overskrift">Design</label>
		<img class="ikon" src="ikon" alt="DESIGN IKON">
		<label class="spoergsmaal">Skal House of Code stå for design?</label>
		<label>
			<input type="radio" name="design" value="ja">
			<span>Ja</span>
		</label>
		<label>
			<input type="radio" name="design" value="nej">
			<span>Nej</span>
		</label>
		<label>
			<input type="radio" name="design" value="vedikke">
			<span>Ved ikke</span>
		</label>
		
		<label class="overskrift">Features</label>
		<img class="ikon" src="ikon" alt="SPROG IKON">
		<label class="spoergsmaal">Skal appen være tilgængelig på mere end ét sprog?</label>
		<input type="text" placeholder="Vælg sprog...">
		<img class="ikon" src="ikon" alt="LOGIN IKON">
		<label class="spoergsmaal">Skal der være mulighed for login?</label>
		<label>
			<input type="radio" name="login" value="ja">
			<span>Ja</span>
		</label>
		<label>
			<input type="radio" name="login" value="nej">
			<span>Nej</span>
		</label>
		<label>
			<input type="radio" name="login" value="vedikke">
			<span>Ved ikke</span>
		</label>
		
		<button type="button" onClick="hideform()">tilbage</button>
		<button type="button" onClick="hideform()">fortsæt</button>
		</section>
		<!--Js for show/hide section-->
		<script>
		function showform(){
			var showformbutton = document.getElementById("beregner");
			if (showformbutton.style.display === "block"){
				showformbutton.style.display = "none";
			}
			else {
				showformbutton.style.display = "block";
			}
		}
	</script>
		<!-- 04 Resultat -->
		<!-- Din app er -->
		<label class="overskrift">Din app er</label>
		<label class="dinapper">1 kop kaffe</label>
		<label class="dinapper">2 kopper kaffe</label>
		<label class="dinapper">3 kopper kaffe</label>
		
		<label>Tusind tak for din tid! <br>
				Tryk på knappen "Indsend" for at få et tilbud fra os!
		</label>
		
		<button type="button">Indsend</button>
		<button type="button">tilbage</button>
		<!-- afslutning/Formualr -->
		<label>
			<span>Hvordan må vi kontakte dig om vores tilbud?</span>
			<input type="text" placeholder="Navn" name="name" required>
		</label>
		<input type="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Telefonnummer" name="tlf"> <!-- Virker ikke i chrome -->
		<input type="email" placeholder="E-mail" name="email" required>
		<textarea name="message" cols="40" rows="10" placeholder="Besked" ></textarea>
		<input type="submit" Value="Kontakt mig">
		<button type="button">tilbage</button>
		<button type="button">fortsæt</button>
	</form>
</body>
</html>
