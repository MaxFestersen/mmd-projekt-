<body>
	<form action="mailto:minmailmax@gmail.com" method="post" enctype="multipart/form-data" target="_blank" accept-charset="UTF-8">

		<!-- 03 Overvejelser/Beregner -->
			<!--- Der mangler spørgsmålstegn/boksen med forklaringer til, hvad nogle spørgsmål er og hvad nogle ting er. --->

			<!--Hvis "ja" vælges, skal muligheden for at indtaste apier vises. Hvis "nej" eller "ved ikke" vælges, skal muligheden skjules.-->

		<!--Js for show/hide section-->
		<script>
			//Her er funktionen og dens navn. Denne funktion er en if-else funktion.
		function showform(){
			//Her bestemmer vi variablen, som JavaScripten skal hente via id. Variablen navn, som er unikt for den selv. 
			var showformbutton = document.getElementById("beregner");
			//if skal udføres, hvis et bestemt kriterium er opnået. Når man trykker på knappen medd onClick funktionen, som er koblet til denne funktion, vil Js ændre CSS koden for <section id="beregner"> fra display="none" til "block". Det omvendte vil ske, når knappen trykkes igen. 
			if (showformbutton.style.display === "block"){
				showformbutton.style.display = "none";
			}
			else {
				showformbutton.style.display = "block";
			}
		}
		</script>

	<script>
	// Formål: Find datoen i dag.
	// Definer navne i ugen.
	var hverdage = new Array(7);
	hverdage[0] = "S&oslash;ndag";
	hverdage[1] = "Mandag";
	hverdage[2] = "Tirsdag";
	hverdage[3] = "Onsdag";
	hverdage[4] = "Torsdag";
	hverdage[5] = "Fredag";
	hverdage[6] = "Lørdag";
	// Definer navne i ugen.
	var maanedsdage = new Array(7);
	maanedsdage[0] = "Januar";
	maanedsdage[1] = "Februar";
	maanedsdage[2] = "Marts";
	maanedsdage[3] = "April";
	maanedsdage[4] = "Maj";
	maanedsdage[5] = "Juni";
	maanedsdage[6] = "Juli";
	maanedsdage[7] = "August";
	maanedsdage[8] = "September";
	maanedsdage[9] = "Oktober";
	maanedsdage[10] = "November";
	maanedsdage[11] = "December";
	// Definer ny tidsberegning
	var dagensDato = new Date();
	// Definer hvilken ugedag er i dag.
	var dagensHverdag = hverdage[dagensDato.getDay()];
	// Definer dagens dato med 2 cifre.
	var dd = String(dagensDato.getDate()).padStart(2, '0');
	// Definer dagens måned
	//var mm = String(dagensDato.getMonth() + 1).padStart(2, '0'); // Formateret som 01-12
	var mm = maanedsdage[dagensDato.getMonth()]; // Formateret Januar-December
	// Definer dagens år
	var yyyy = dagensDato.getFullYear();
	// Sammensæt oplysningerne til en streng
	dagensDato = " " + dagensHverdag + ", " + dd + '. ' + mm + ' ' + yyyy + "."; //&nbsp; er mellemrum
	document.getElementById("formIntroduktion").value = dagensDato;
	</script>
