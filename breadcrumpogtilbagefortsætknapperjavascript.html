<!DOCTYPE html>
<html>
<head>
<title>breadcrumpogtilbagefortsætknapperjavascript</title>
<style>
.menu {
  width: 100%;
  height: 15px;
  padding: 15px 0;
  margin: auto;
  text-align: left;
  line-height: 0px;
  background-color: white;
  text-transform: normal;
  display: flex;
  justify-content: left;
  align-items: center;
}

.menu li {
  display: inline-block;
  margin: 1px 21px;
}

.menu li a {
  text-decoration: none;
  color: #505E6B;
  padding: 5
  5px 10px 10px 5px;
  font-family: roboto mono;
  letter-spacing: 2px;
  line-height: normal;
}
</style>
</head>

<!-- Dette dokument indeholder bredcrumps og "tilbage" / "fortsæt" knapper og deres JavaScript. 
     Jeg ved ikke hvor jeg skal placere det i index.html -->

<body>

  <ul class="menu">

    <div>
      <li><a href="#?">01 <br> Start</a></li>
    </div>

    <div>
      <li><a href="#?">02 <br> Egenskaber</a></li>
    </div>

    <div id="middelchild">
      <li><a href="#?">03 <br> Resultat </a></li>
    </div>

    <div id="extension1">
      <li><a href="#?">03 <br> Overvejelser</a></li>
      <li><a href="#?">04 <br> Resultat</a></li>
    </div>

  </ul>

<br>
<br>

<button onclick="hide()"> tilbage </button>

<button onclick="appear()">fortsæt</button>

<script>
document.getElementById("extension1").style.display = "none";

function appear() {
  var x = document.getElementById("extension1");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "block";
  }
}

function hide() {
  var x = document.getElementById("extension1");
  if (x.style.display === "none") {
    x.style.display = "none";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
